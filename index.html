<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أثبت أنك إنسان</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .verify-box {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00cc88;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #00996b;
    }
  </style>
</head>
<body>
  <div class="verify-box">
    <h2>قبل ما تدخل</h2>
    <p>أثبت أنك إنسان 😎</p>
    <p>كم يساوي 4 + 5 ؟</p>
    <input type="text" id="answer" placeholder="أدخل الإجابة">
    <br>
    <button onclick="checkAnswer()">تحقق</button>
  </div>

  <script>
    function checkAnswer() {
      let input = document.getElementById('answer').value;
      if (input.trim() === "9") {
        window.location.href = "calc.html"; // اسم صفحة الآلة الحاسبة
      } else {
        alert("غلط! حاول ثاني.");
      }
    }
  </script>
</body>
</html>
